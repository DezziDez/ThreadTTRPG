# An example of the most basic config file we can use with `MKDocs`
# Great place to start to see if this is working / what you need to fix
# or customzie

site_name: ThreadTheTTRPG
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  # Custom color settings
  custom_dir: .overrides
  
nav:
 # this will generate the nav dynamically
  - ... 
 # The index.md file is the home page from the `docs` folder
 
markdown_extensions:
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: DezziDez
      repo: ThreadTTRPG
      normalize_issue_symbols: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.extra
  - pymdownx.details
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - nl2br
  - admonition
  - tables
  - footnotes
  - def_list
  - attr_list
  - md_in_html
  - toc:
        permalink: true
        baselevel: 2
        toc_depth: 3
        separator: "-"

plugins:
  - search
  - awesome-nav
  
# Source directory (where your markdown files are)
docs_dir: .site_content

# Output directory (where the built site will go)
site_dir: site
