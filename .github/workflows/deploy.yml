# This is the CD file I use to deploy my notes site
# Like a normal GH Action you will place this in `.github/workflows` to use

name: Build and Deploy MkDocs Site

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      # Step 3: Install MkDocs and dependencies
      - name: Install MkDocs and Plugins
        run: |
          pip install mkdocs \
            mkdocs-material \
            mkdocs-awesome-nav \
            pymdown-extensions>=10.0 \
            markdown-full-yaml-metadata \
            mkdocs-publisher

      # Step 4: Build and Deploy MkDocs Site
      - name: Deploy MkDocs to GitHub Pages
        run: |
          mkdocs gh-deploy --force --config-file mkdocs.yml
